{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Add Asset Category" %}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-folder-plus me-2"></i>
                        {% trans "Add Asset Category" %}
                    </h4>
                </div>
                <div class="card-body">
                    <form id="categoryForm" method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_name" class="form-label">
                                        {% trans "Category Name" %} <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="id_name" name="name"
                                           placeholder="{% trans "Enter category name" %}" required>
                                    <div class="invalid-feedback">
                                        {% trans "This field is required." %}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_description" class="form-label">
                                        {% trans "Description" %}
                                    </label>
                                    <textarea class="form-control" id="id_description" name="description"
                                              rows="3" placeholder="{% trans "Enter description (optional)" %}"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="id_is_active" name="is_active" checked>
                                    <label class="form-check-label" for="id_is_active">
                                        {% trans "Active" %}
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'assets_liabilities:dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>
                                {% trans "Cancel" %}
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save me-1"></i>
                                {% trans "Save Category" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('categoryForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');

    // Hide error message
    errorAlert.classList.add('d-none');

    // Disable button
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>{% trans "Saving..." %}';

    // Collect data
    const formData = new FormData(this);

    // Send request
    fetch(window.location.href, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Redirect to dashboard with success message
            window.location.href = '{% url "assets_liabilities:dashboard" %}?success=' + encodeURIComponent(data.message);
        } else {
            // Show error message
            errorMessage.textContent = data.error;
            errorAlert.classList.remove('d-none');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        errorMessage.textContent = '{% trans "An error occurred while saving the category." %}';
        errorAlert.classList.remove('d-none');
    })
    .finally(() => {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-save me-1"></i>{% trans "Save Category" %}';
    });
});
</script>

<style>
.card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    border: 1px solid rgba(0, 0, 0, 0.125);
}

.card-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid rgba(0, 0, 0, 0.125);
}

.form-label {
    font-weight: 500;
}

.btn {
    border-radius: 0.375rem;
}

.alert {
    border-radius: 0.375rem;
}
</style>
{% endblock %}
