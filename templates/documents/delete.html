{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "حذف مستند" %} - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">
                <i class="fas fa-trash text-danger me-2"></i>
                {% trans "حذف مستند" %}
            </h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p>{% trans "هل أنت متأكد من حذف المستند" %} "{{ document.title }}"؟</p>
                    <div class="d-flex gap-2">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i>
                                {% trans "حذف" %}
                            </button>
                        </form>
                        <a href="{% url 'documents:list' document.content_type.id document.object_id %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>
                            {% trans "إلغاء" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
