{% extends 'base.html' %}
{% load i18n %}


{% block title %}{% trans "Add Warehouse" %} - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-plus-circle me-2"></i>
                    {% trans "Addition" %} مستودع {% trans "New" %}
                </h2>
                <a href="{% url 'inventory:warehouse_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    العودة لل{% trans "List" %}
                </a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">اسم المستودع <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">رمز المستودع <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="code" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">المستودع الأساسي</label>
                                    <select class="form-select" name="parent">
                                        <option value="">مستودع رئيسي</option>
                                        <!-- سيتم ملء هذا من قاعدة البيانات -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">مدير المستودع</label>
                                    <select class="form-select" name="manager">
                                        <option value="">اختر المدير</option>
                                        <!-- سيتم ملء هذا من قاعدة البيانات -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{% trans "Address" %}</label>
                            <textarea class="form-control" name="address" rows="3" placeholder="عنوان المستودع..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
                                <label class="form-check-label" for="is_active">
                                    مستودع {% trans "Active" %}
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'inventory:warehouse_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>
                                إلغاء
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>
                                {% trans "Save" %} المستودع
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
