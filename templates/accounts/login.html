{% extends 'base.html' %}

{% block title %}تسجيل الدخول - Finspilot{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>
                        <i class="fas fa-chart-line me-2"></i>
                        Finspilot
                    </h3>
                    <p class="text-muted">نظام المحاسبة المتكامل</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                تسجيل الدخول
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>© 2025 Finspilot Accounting System</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
