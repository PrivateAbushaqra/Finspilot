<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الترجمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>🔍 اختبار ترجمة Global Search</h1>
    
    <div class="info">
        <h3>📋 معلومات الاختبار:</h3>
        <p>• البحث عن: "البحث العام" (الترجمة العربية)</p>
        <p>• تجنب: "Global Search" (النص الإنجليزي)</p>
        <p>• الرابط المستهدف: http://127.0.0.1:8000/ar/</p>
    </div>
    
    <div id="result"></div>
    
    <button onclick="testTranslation()">🔍 اختبار الترجمة</button>
    <button onclick="reloadFrame()">🔄 إعادة تحميل</button>
    
    <h3>👁️ معاينة الصفحة:</h3>
    <iframe id="testFrame" src="http://127.0.0.1:8000/ar/"></iframe>
    
    <script>
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function testTranslation() {
            showResult('🔄 جاري اختبار الترجمة...', 'info');
            
            fetch('http://127.0.0.1:8000/ar/', {
                headers: {
                    'Accept-Language': 'ar'
                }
            })
            .then(response => response.text())
            .then(html => {
                console.log('محتوى الصفحة:', html.substring(0, 500) + '...');
                
                if (html.includes('البحث العام')) {
                    const count = (html.match(/البحث العام/g) || []).length;
                    showResult(`✅ ممتاز! الترجمة تعمل بشكل صحيح<br>📈 وجدت "البحث العام" ${count} مرة في الصفحة`, 'success');
                } else if (html.includes('Global Search')) {
                    const count = (html.match(/Global Search/g) || []).length;
                    showResult(`❌ المشكلة: النص لا يزال بالإنجليزية<br>📉 وجدت "Global Search" ${count} مرة في الصفحة`, 'error');
                } else {
                    showResult('⚠️ لم أجد أي من النصين في الصفحة<br>🔍 قد تحتاج إلى مراجعة الإعدادات', 'error');
                }
            })
            .catch(error => {
                console.error('خطأ:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}<br>💡 تأكد من تشغيل خادم Django على المنفذ 8000`, 'error');
            });
        }
        
        function reloadFrame() {
            document.getElementById('testFrame').src = document.getElementById('testFrame').src;
        }
        
        // اختبار تلقائي عند تحميل الصفحة
        window.onload = function() {
            setTimeout(testTranslation, 2000);
        };
    </script>
</body>
</html>
